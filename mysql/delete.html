<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .btn-custom {
            background-color: #333;
            color: #fff;
        }

            .btn-custom:hover {
                background-color: #555;
                color: #fff;
            }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Delete Data</h2>
        <form method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" value="<%= product.id %>" disabled>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="<%= product.name %>" disabled>
            </div>
            <div class="form-group">
                <label for="modelnumber">Model Number</label>
                <input type="text" class="form-control" id="modelnumber" name="modelnumber"
                       value="<%= product.modelnumber %>" disabled>
            </div>
            <div class="form-group">
                <label for="series">Series</label>
                <input type="text" class="form-control" id="series" name="series" value="<%= product.series %>"
                       disabled>
            </div>
            <button type="submit" class="btn btn-custom">Delete</button>
        </form>
    </div>
</body>

</html>
